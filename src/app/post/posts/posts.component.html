<h1 > Posts </h1>
<h2 *ngIf="postService.isLoadingPosts$ | async">
    Loading Posts...
 </h2>

<section  *ngIf="postService.posts$ | async as posts">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
</section>

<h2 *ngIf="postService.error$ | async">
    Couldn't load posts, please try again in sometime.
 </h2>
